name: Android Integration Tests

on:
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.29.0'

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Fetch dependencies
        run: flutter pub get

      - name: Run integration tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 12
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_5
          force-avd-creation: true
          ram-size: 3072M
          cores: 2
          emulator-boot-timeout: 900
          emulator-options: >-
            -no-snapshot -no-window -gpu swiftshader_indirect -noaudio
            -no-boot-anim -camera-back none -camera-front none -accel off
          disable-animations: true
          disable-linux-hw-accel: true
          script: |
            adb kill-server
            adb start-server
            adb wait-for-device
            until adb shell getprop sys.boot_completed | grep -m 1 '1'; do
              sleep 5
            done
            adb shell input keyevent 82
            timeout --preserve-status 10m flutter test integration_test -d emulator-5554
